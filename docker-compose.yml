version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: blog_lite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/blog_lite
    depends_on:
      - db
volumes:
  postgres_data: